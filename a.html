<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Glowing Border Animation</title>
  <style>
    :root {
      --base-color: var(--lava);
      --main: hsl(243, 42%, 52%);
      --blossom: hsl(258, 42%, 52%);
      --void: hsl(258, 39%, 35%);
      --lavender: hsl(209, 42%, 52%);
      --lava: hsl(9, 67%, 45%);

      --secondary-color: hsl(from var(--base-color) h s calc(l - 10));

      --text-color: hsl(from var(--base-color) h s calc(l + 5));
      --subtext-color: hsl(from var(--base-color) h s calc(l + 2));
    }

    * {
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: #0a0a0a;
      align-content: center;
      font-family: sans-serif;
    }

    .card {
      padding: 2em;
      margin: 0 auto;
      background-color: #1c1f2b;
      text-align: center;
      border-radius: 10px;
      position: relative;
    }

    .card::before,
    .card::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: conic-gradient(from var(--angle),
          transparent,
          hsl(from var(--secondary-color) h s calc(l + 10)),
          transparent,
          hsl(from var(--secondary-color) h s calc(l + 10)),
          transparent);
      top: 50%;
      left: 50%;
      translate: -50% -50%;
      border-radius: 10px;
      padding: 3px;
      z-index: -1;
      animation: spin 5s linear infinite;
      opacity: 0;
      transition: 0.25s ease;
    }

    .card::after {
      filter: blur(20px);
    }

    .card:hover::after {
      opacity: 0.5;
    }

    .card:hover::before {
      opacity: 1;
    }

    /* Make the CSS variable animatable */
    @property --angle {
      syntax: "<angle>";
      inherits: false;
      initial-value: 0deg;
    }

    /* Rotate the gradient */
    @keyframes spin {
      from {
        --angle: 0deg;
      }

      to {
        --angle: 360deg;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    Animated Border âœ¨
  </div>
</body>

</html>
