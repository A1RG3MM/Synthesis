<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Border Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0d1117;
            font-family: sans-serif;
            color: white;
            flex-direction: column;
        }

        /* The `@property` rule makes our custom CSS variable animatable.
        This is a crucial step for the animation to work correctly.
        */
        @property --angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }

        .animated-card {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: #161b22;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .animated-card h2 {
            font-size: 1.5rem;
            text-align: center;
        }

        /* The pseudo-element for the animated border */
        /* The pseudo-element for the glow effect */
        .animated-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: conic-gradient(
                from var(--angle), 
                #00aaff, 
                #ff0077, 
                #00aaff
            );
            border-radius: 10px;
            filter: blur(5px);
            opacity: 0.5;
            z-index: -2;
            animation: rotate 4s linear infinite;
        }

        /* The keyframes animate the custom property,
        which in turn animates the conic gradient.
        */
        @keyframes rotate {
            to {
                --angle: 360deg;
            }
        }
    </style>
</head>
<body>
    <h1>Animated Border Example</h1>
    <div class="animated-card">
        <h2>✨CSS Animation Magic✨</h2>
    </div>
</body>
</html>
